<!DOCTYPE html>
<html lang="en">
    <head>
        <style>
        div.container {
         border: 1px solid red;
         margin-left: 100px;
         margin-top: 50px;
         margin-bottom: 80px;
         margin-right: 70px;
         padding: 50px 30px 50px 80px;
         border: 1px solid red;
         background-color:darkgray;
        }
        p.one {
         margin-left: inherit;
        }
        </style>
        </head>
        <body>
        <h2>Use of the inherit Value</h2>
        <p class="one">Let the left margin be inherited from the parent 
        element:</p>
        <div class="container">
        <p class="one">This is a paragraph with an inherited left margin 
        (from the div element).</p>
        </div>
        </body>
        </html>
